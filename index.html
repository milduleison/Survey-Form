<html>
  <head>
    <meta charset="utf-8">
     <link rel="stylesheet" href="css/main.css">
        <title>survery - forms</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <body>
        <div class="container">
          <form role="form" class="form-horizontal">
            <div class="form-group"> 
                <label for="name" class="control-label col-md-2">Neme</label>
            <div class="col-md-10">
                <input type="name" class="form-control" id="name" placeholder="Name">
            </div>
            </div>
            <div class="form-group"> 
                    <label for="email" class="control-label col-md-2">Email</label>
                <div class="col-md-10">
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                </div>
            <div class="form-group"> 
                    <label for="age" class="control-label col-md-2">Age</label>
                <div class="col-md-10">
                    <input input type="number" name="quantity" min="18" max="99">
                </div>
            </div>
          </form>  
        </div>
    </body>
