<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
     <link rel="stylesheet" href="css/main.css">
        <title>survery - forms</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Roboto:400,700" rel="stylesheet"> 
    </head>
    <body>
        <h1 id="title">Reveal the features of your eating !!!</h1>
        <div class="container">
            <p id="description">Let us know your peculiarities of nutrition</p>
            <form role="form" class="form-horizontal" id="survey-form">
            <legend>Personal information</legend>
                <div class="form-group">
                        <label id="name-label" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="name" type="text" placeholder="Write your name">
                    </div>
                </div> 
                <div class="form-group">
                        <label class="col-sm-2 control-label" id="email-label">Email address</label>
                   <div class="col-sm-10">
                        <input class="form-control" id="email" type="email" placeholder="Email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Country and City</label>
                        <div class="col-sm-5">
                         <input class="form-control" id="focusedInput" type="text" placeholder="Country">
                    </div>
                  <div class="col-sm-5">
                         <input class="form-control" id="focusedInput" type="text" placeholder="City">
                    </div>
                </div> 
                  <div class="form-group">
                        <label class="col-sm-2 control-label" for="age" id="number-label"> How old are you? </label>
                     <div class="col-sm-10">
                        <input type="number" name="age" id="number" min="18" max="100" class="form-control" placeholder="Age">
                    </div>
                </div>            
                          
                <fieldset class="form-group">
                        <label class="col-sm-2 control-label">Gender</label>
                        <div class="form-check col-sm-3">
                                <label class="form-check-label">
                                  <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                  Male
                                </label>
                        </div>
                        <div class="form-check col-sm-3">
                                <label class="form-check-label">
                                  <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                  Female
                                </label>
                        </div>
                        <div class="form-check col-sm-3">
                                <label class="form-check-label">
                                  <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                  Other
                                </label>
                        </div>
                   </fieldset>  
                <legend>Provide information about your nutritional features.</legend> 
                <fieldset class="form-group">
                    <label class="col-sm-2 control-label" id="cuisine-label">What kind of world cuisine do you like?</label>
                    <div class="form-check form-check-inline col-sm-3">
                            <label class="form-check-label">
                              <input type="checkbox" class="form-check-input" id="inlineCheckbox1" value="option1">
                              Italian
                            </label>
                    </div>
                    <div class="form-check form-check-inline col-sm-3">
                        <label class="form-check-label">
                          <input type="checkbox" class="form-check-input" id="inlineCheckbox1" value="option2">
                          French
                        </label>
                    </div>
                    <div class="form-check form-check-inline col-sm-3">
                        <label class="form-check-label">
                          <input type="checkbox" class="form-check-input" id="inlineCheckbox1" value="option3">
                          The Mediterranean Sea
                        </label>
                    </div>
                    <div class="form-check form-check-inline col-sm-3">
                        <label class="form-check-label">
                          <input type="checkbox" class="form-check-input" id="inlineCheckbox1" value="option4">
                        Southeast Asia
                    </label>
                </div>
                <div class="form-check form-check-inline col-sm-3">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" id="inlineCheckbox1" value="option5">
                      Far East
                    </label>
                </div>
                <div class="form-check form-check-inline col-sm-3">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" id="inlineCheckbox1" value="option6">
                      Middle East
                    </label>
                </div>
                <div class="form-check form-check-inline col-sm-3">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" id="inlineCheckbox1" value="option7">
                      North African
                    </label>
                </div>
                <div class="form-check form-check-inline col-sm-3">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" id="inlineCheckbox1" value="option8">
                      Middle African
                    </label>
                </div>
                <div class="form-check form-check-inline col-sm-3">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" id="inlineCheckbox1" value="option9">
                      South African
                    </label>
                </div>
                <div class="form-check form-check-inline col-sm-3">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" id="inlineCheckbox1" value="option10">
                      American
                    </label>
                </div>
                <div class="form-check form-check-inline col-sm-3">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" id="inlineCheckbox1" value="option11">
                      Mexican
                    </label>
                </div>
                <div class="form-check form-check-inline col-sm-3">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" id="inlineCheckbox1" value="option12">
                      South America
                    </label>
                </div>
               </fieldset> 
                  <div class="form-group">
                            <label class="col-sm-2 control-label">Where do you eat during your lunch break?</label>
                            <div class="col-sm-10">
                            <select class="form-control" id="dropdown">
                              <option value=null>Please select the place</option>
                              <option value="18 - 25">Home</option>
                              <option value="26 - 35">Restaurant</option>
                              <option value="36 - 45">The company's canteen</option>
                              <option value="46 - 55">On the bench in the park</option>
                              <option value="56 - 65">At workplace</option>
                              <option value="66 - 75">In the shopping centre</option>
                              <option value="66 - 75">Fast food restaurant.</option>
                              <option value="76 - 85">I do not eat during lunch.</option>
                              </select>
                        </div>
                    </div>
                      <div class="form-group">
                           <label class="col-sm-2 control-label">Favorit dish</label>
                      <div class="col-sm-10">
                            <textarea class="form-control" id="focusedInput" type="email" value="Email" placeholder="Describe your favorite dish"></textarea>
                 </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                      <div class="text-right">
                        <button type="button" class="btn btn-warning">Submit</button>
                      </div>
                    </div>
                  </div>
            </form>
        </div> 
</body>
