<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
     <link rel="stylesheet" href="css/main.css">
        <title>survery - forms</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Roboto:400,700" rel="stylesheet"> 
    </head>
    <body>
        <div class="container">
            <h2>Reveal the features of your eating !!!</h2>
        <form role="form" class="form-horizontal">
            <legend>Personal information</legend>
                <div class="form-group">
                        <label class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="focusedInput" type="text" value="Write your name">
                    </div>
                </div> 
                <div class="form-group">
                        <label class="col-sm-2 control-label">Email address</label>
                   <div class="col-sm-10">
                        <input class="form-control" id="focusedInput" type="email" value="Email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Country</label>
                        <div class="col-sm-10">
                         <input class="form-control" id="focusedInput" type="text" value="Write the name of the country from which you came from.">
                    </div>
                </div> 
                    <div class="form-group">
                            <label class="col-sm-2 control-label">How old are you?</label>
                            <div class="col-sm-10">
                            <select class="form-control" id="sel1">
                              <option value=null>Please select your Age</option>
                              <option value="18 - 25">18 - 25</option>
                              <option value="26 - 35">26 - 35</option>
                              <option value="36 - 45">36 - 45</option>
                              <option value="46 - 55">46 - 55</option>
                              <option value="56 - 65">56 - 65</option>
                              <option value="66 - 75">66 - 75</option>
                              <option value="76 - 85">76 - 85</option>
                              <option value="86 - 95">76 - 85</option>
                            </select>
                        </div>
                    </div>
                <fieldset class="form-group">
                        <label class="col-sm-2 control-label">Gender</label>
                        <div class="form-check col-sm-3">
                                <label class="form-check-label">
                                  <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                  Male
                                </label>
                        </div>
                        <div class="form-check col-sm-3">
                                <label class="form-check-label">
                                  <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2" checked>
                                  Female
                                </label>
                        </div>
                        <div class="form-check col-sm-3">
                                <label class="form-check-label">
                                  <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" checked>
                                  Other
                                </label>
                        </div>
                   </fieldset>  
                <legend>Provide information about your nutritional features.</legend> 
                <fieldset class="form-group">
                    <label class="col-sm-2 control-label" id="cuisine-label">What kind of world cuisine do you like?</label>
                    <div class="form-check form-check-inline col-sm-3">
                            <label class="form-check-label">
                              <input type="checkbox" class="form-check-input" id="inlineCheckbox1" value="option1">
                              Italian
                            </label>
                    </div>
                    <div class="form-check form-check-inline col-sm-3">
                        <label class="form-check-label">
                          <input type="checkbox" class="form-check-input" id="inlineCheckbox1" value="option1">
                          French
                        </label>
                    </div>
                    <div class="form-check form-check-inline col-sm-3">
                        <label class="form-check-label">
                          <input type="checkbox" class="form-check-input" id="inlineCheckbox1" value="option1">
                          The Mediterranean Sea
                        </label>
                    </div>
                    <div class="form-check form-check-inline col-sm-3">
                        <label class="form-check-label">
                          <input type="checkbox" class="form-check-input" id="inlineCheckbox1" value="option1">
                        Southeast Asia
                    </label>
                </div>
                <div class="form-check form-check-inline col-sm-3">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" id="inlineCheckbox1" value="option1">
                      Far East
                    </label>
                </div>
                <div class="form-check form-check-inline col-sm-3">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" id="inlineCheckbox1" value="option1">
                      Middle East
                    </label>
                </div>
                <div class="form-check form-check-inline col-sm-3">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" id="inlineCheckbox1" value="option1">
                      North African
                    </label>
                </div>
                <div class="form-check form-check-inline col-sm-3">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" id="inlineCheckbox1" value="option1">
                      Middle African
                    </label>
                </div>
                <div class="form-check form-check-inline col-sm-3">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" id="inlineCheckbox1" value="option1">
                      South African
                    </label>
                </div>
                <div class="form-check form-check-inline col-sm-3">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" id="inlineCheckbox1" value="option1">
                      American
                    </label>
                </div>
                <div class="form-check form-check-inline col-sm-3">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" id="inlineCheckbox1" value="option1">
                      Mexican
                    </label>
                </div>
                <div class="form-check form-check-inline col-sm-3">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" id="inlineCheckbox1" value="option1">
                      South America
                    </label>
                </div>
              </fieldset> 
                <fieldset class="form-group">
                    <label class="col-sm-2 control-label" id="cuisine-label">How often do you cook at home?</label>
                    <div class="form-check col-sm-3">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                          Everyday
                        </label>
                    </div> 
                    <div class="form-check col-sm-3">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                          Once a week
                        </label>
                    </div>
                    <div class="form-check col-sm-3">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                          A couple of times a week
                        </label>
                    </div>
                    <div class="form-check col-sm-3">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                          Only on weekends
                        </label>
                    </div>
                    <div class="form-check col-sm-3">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                          Once a month
                        </label>
                    </div>
                    <div class="form-check col-sm-3">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                          Only during the holidays
                        </label>
                    </div>
                    <div class="form-check col-sm-3">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                          I do not prepare, but I love food made at home
                        </label>
                    </div>
                    <div class="form-check col-sm-3">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                          My family members prepare the food for me.
                        </label>
                    </div>
                    <div class="form-check col-sm-3">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                          I do not prepare the food at home.
                        </label>
                    </div>
                </fieldset>
        </form>
    </div> 
</body>
